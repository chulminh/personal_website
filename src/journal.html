pageTitle: Journal

order: 1

<div class="wrapper">
  <section class="title">
    <h1>Woodworking Journal</h1>
    <div class="giveUpCounter">
      <div id="counter"></div>
      <h2>Times I've Wanted to Give Up</h2>
    </div>
  </section>

  <ul class="journalContainer">
    {% for entry in wwJournal.entries %}
    <li class="entry">
      <a href="/test/{{ entry.date | date: '%b %d, %Y' }}/index.html">
        {% assign pictures = entry.images %}
        <img src="{{ pictures | first }}" alt="" />
        <div class="entryHeader">
          <p>{{ entry.date | date: '%b %d, %Y' }}</p>
          <div class="giveup">{{ entry.give }}</div>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>

  <script src="/js/counter.js"></script>
</div>
